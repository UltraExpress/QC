<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary Video Test</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2a2a2a;
            color: white;
            border-radius: 8px;
        }
        .video-preview {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 4px;
        }
        .record-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .record-btn:hover {
            background: #cc0000;
        }
        .timer {
            font-family: monospace;
            font-size: 20px;
            margin: 10px 0;
            color: white;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #198754; color: white; }
        .error { background: #dc3545; color: white; }
    </style>
</head>
<body style="background: #1a1a1a;">
    <div class="container">
        <h1>Cloudinary Video Test</h1>
        <button class="record-btn" onclick="toggleRecording()">Start Recording</button>
        <div class="timer" style="display: none;">00:00</div>
        <video class="video-preview" style="display: none;" autoplay playsinline muted></video>
        <video class="video-playback" style="display: none;" controls></video>
        <div id="status"></div>
    </div>

    <script>
        const CLOUD_NAME = 'drnkghxvx';
        const API_KEY = '735847793412469';
        
        let mediaRecorder;
        let recordedChunks = [];
        let timerInterval;
        let recording = false;
        
        async function toggleRecording() {
            if (!recording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: { exact: "environment" }, // Use rear camera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }, 
                    audio: true 
                });
                
                const preview = document.querySelector('.video-preview');
                preview.srcObject = stream;
                preview.style.display = 'block';
                document.querySelector('.video-playback').style.display = 'none';
                
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = handleRecordingStop;
                
                mediaRecorder.start();
                recording = true;
                startTimer();
                
                const recordBtn = document.querySelector('.record-btn');
                recordBtn.textContent = 'Stop Recording';
                
                setTimeout(() => {
                    if (recording) {
                        stopRecording();
                    }
                }, 30000);
                
            } catch (error) {
                if (error.name === 'OverconstrainedError') {
                    // If rear camera fails, fall back to any available camera
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: true, 
                            audio: true 
                        });
                        // Rest of the code remains the same
                        const preview = document.querySelector('.video-preview');
                        preview.srcObject = stream;
                        preview.style.display = 'block';
                        document.querySelector('.video-playback').style.display = 'none';
                        
                        mediaRecorder = new MediaRecorder(stream);
                        recordedChunks = [];
                        
                        mediaRecorder.ondataavailable = (event) => {
                            if (event.data.size > 0) {
                                recordedChunks.push(event.data);
                            }
                        };
                        
                        mediaRecorder.onstop = handleRecordingStop;
                        
                        mediaRecorder.start();
                        recording = true;
                        startTimer();
                        
                        const recordBtn = document.querySelector('.record-btn');
                        recordBtn.textContent = 'Stop Recording';
                        
                        setTimeout(() => {
                            if (recording) {
                                stopRecording();
                            }
                        }, 30000);
                    } catch (fallbackError) {
                        showStatus('Error starting recording: No camera available', 'error');
                    }
                } else {
                    showStatus('Error starting recording: ' + error.message, 'error');
                }
            }
        }

        function stopRecording() {
            if (mediaRecorder?.state === 'recording') {
                mediaRecorder.stop();
                recording = false;
                clearInterval(timerInterval);
                
                const timer = document.querySelector('.timer');
                timer.style.display = 'none';
                
                const recordBtn = document.querySelector('.record-btn');
                recordBtn.textContent = 'Start Recording';
                
                const tracks = document.querySelector('.video-preview').srcObject.getTracks();
                tracks.forEach(track => track.stop());
                
                document.querySelector('.video-preview').style.display = 'none';
            }
        }

        function startTimer() {
            const timer = document.querySelector('.timer');
            timer.style.display = 'block';
            let seconds = 0;
            
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timer.textContent = `${mins}:${secs}`;
                
                if (seconds >= 30) {
                    stopRecording();
                }
            }, 1000);
        }

        async function handleRecordingStop() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const videoURL = URL.createObjectURL(blob);
            const playback = document.querySelector('.video-playback');
            playback.src = videoURL;
            playback.style.display = 'block';
            
            try {
                showStatus('Uploading to Cloudinary...', '');
                await uploadToCloudinary(blob);
            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
            }
        }

        async function uploadToCloudinary(blob) {
            const formData = new FormData();
            formData.append('file', blob);
            formData.append('upload_preset', 'textvideo');
            formData.append('api_key', API_KEY);
            
            try {
                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                const data = await response.json();
                
                if (data.secure_url) {
                    showStatus(
                        `Upload successful! Video URL: ${data.secure_url}`, 
                        'success'
                    );
                    console.log('Full response:', data);
                } else {
                    throw new Error(data.error?.message || 'Upload failed');
                }
            } catch (error) {
                throw new Error(`Upload failed: ${error.message}`);
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
