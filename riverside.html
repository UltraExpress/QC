<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Wash Quality Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include local copies of jQuery and jsPDF -->
  <script src="jquery-3.6.0.min.js"></script>
  <script src="jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    h1 {
      text-align: center;
    }
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .item h2 {
      margin-top: 0;
    }
    .item label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .item textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      resize: vertical;
    }
    .item select, .item input[type="file"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    .item img {
      max-width: 100%;
      margin-top: 10px;
      display: none;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    #buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    #buttons button:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Car Wash Quality Check</h1>
  <form id="qualityForm">
    <!-- Dynamic content will be inserted here -->
  </form>
  <div id="buttons">
    <button id="refreshBtn">Refresh</button>
    <button id="generatePdfBtn">Make PDF Report</button>
  </div>

  <!-- JavaScript Code -->
  <script>
    $(document).ready(function() {
      // Items to be quality checked
      const items = [
        {
          "id": 1,
          "name": "Exterior Wash",
          "weight": 0.3
        },
        {
          "id": 2,
          "name": "Interior Vacuum",
          "weight": 0.2
        },
        {
          "id": 3,
          "name": "Window Cleaning",
          "weight": 0.5
        },
        {
          "id": 4,
          "name": "Tire Shine",
          "weight": 0.1
        },
        {
          "id": 5,
          "name": "Wax Application",
          "weight": 0.4
        }
      ];

      // Load items into the form
      const form = $('#qualityForm');
      items.forEach(function(item) {
        const itemDiv = $(`
          <div class="item" data-id="${item.id}">
            <h2>${item.name}</h2>
            <label>Notes:</label>
            <textarea name="notes" required></textarea>

            <label>Upload Image:</label>
            <input type="file" name="image" accept="image/*" required />
            <img src="#" alt="Image Preview" />

            <label>Rating (1-5):</label>
            <select name="rating" required>
              <option value="">Select Rating</option>
              <option value="1">1 - Poor</option>
              <option value="2">2 - Fair</option>
              <option value="3">3 - Good</option>
              <option value="4">4 - Very Good</option>
              <option value="5">5 - Excellent</option>
            </select>

            <input type="hidden" name="weight" value="${item.weight}" />
          </div>
        `);
        form.append(itemDiv);
      });

      // Image preview functionality
      $('#qualityForm').on('change', 'input[type="file"]', function() {
        const fileInput = $(this);
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            fileInput.next('img').attr('src', e.target.result).show();
          };
          reader.readAsDataURL(file);
        }
      });

      // Refresh button to clear the form
      $('#refreshBtn').click(function() {
        $('#qualityForm')[0].reset();
        $('#qualityForm img').hide();
      });

      // Validate the form before generating PDF
      $('#generatePdfBtn').click(function() {
        if (validateForm()) {
          generatePdfReport();
        } else {
          alert('Please complete notes, upload an image, and select a rating for each item.');
        }
      });

      // Form validation function
      function validateForm() {
        let isValid = true;
        $('#qualityForm .item').each(function() {
          const notes = $(this).find('textarea[name="notes"]').val();
          const imageUploaded = $(this).find('input[name="image"]')[0].files.length > 0;
          const rating = $(this).find('select[name="rating"]').val();

          if (!notes || !imageUploaded || !rating) {
            isValid = false;
            return false; // Exit the loop
          }
        });
        return isValid;
      }

      // Function to generate the PDF report
      async function generatePdfReport() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        let totalScore = 0;
        let totalWeight = 0;
        let yOffset = 20;

        // Loop through each item to add to PDF
        for (let i = 0; i < items.length; i++) {
          const itemDiv = $('#qualityForm .item').eq(i);
          const itemName = items[i].name;
          const notes = itemDiv.find('textarea[name="notes"]').val();
          const rating = parseInt(itemDiv.find('select[name="rating"]').val());
          const weight = parseFloat(itemDiv.find('input[name="weight"]').val());
          const imageSrc = itemDiv.find('img').attr('src');

          totalScore += rating * weight;
          totalWeight += weight;

          // Add item details to PDF
          doc.setFontSize(14);
          doc.text(`Item: ${itemName}`, 10, yOffset);
          yOffset += 10;
          doc.setFontSize(12);
          doc.text(`Notes: ${notes}`, 10, yOffset);
          yOffset += 10;
          doc.text(`Rating: ${rating}`, 10, yOffset);
          yOffset += 10;

          // Add image to PDF
          if (imageSrc && imageSrc !== '#') {
            const img = new Image();
            img.src = imageSrc;
            await new Promise(resolve => {
              img.onload = () => {
                const imgWidth = doc.internal.pageSize.getWidth() - 20;
                const imgHeight = (img.height * imgWidth) / img.width;
                if (yOffset + imgHeight > doc.internal.pageSize.getHeight() - 20) {
                  doc.addPage();
                  yOffset = 20;
                }
                doc.addImage(img, 'JPEG', 10, yOffset, imgWidth, imgHeight);
                yOffset += imgHeight + 10;
                resolve();
              };
            });
          }

          // Check for page overflow
          if (yOffset > doc.internal.pageSize.getHeight() - 30) {
            doc.addPage();
            yOffset = 20;
          }
        }

        // Calculate and display site score
        const siteScore = ((totalScore / (totalWeight * 5)) * 100).toFixed(2);
        doc.setFontSize(16);
        doc.text(`Site Score: ${siteScore}%`, 10, 10);

        // Save the PDF
        doc.save('CarWashQualityReport.pdf');
      }
    });
  </script>
</body>
</html>
