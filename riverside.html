<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riverside Car Wash QC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [items, setItems] = React.useState([]);
            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [formData, setFormData] = React.useState({});
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [showReport, setShowReport] = React.useState(false);

            React.useEffect(() => {
                fetch('/QC/riverside-checklist.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load checklist data');
                        }
                        return response.json();
                    })
                    .then(data => {
                        setItems(data);
                        const initialFormData = {};
                        data.forEach(item => {
                            initialFormData[item.id] = {
                                score: '',
                                notes: '',
                                image: null,
                            };
                        });
                        setFormData(initialFormData);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError(err.message);
                        setLoading(false);
                    });
            }, []);

            // ... [Previous handlers remain the same] ...

            if (error) {
                return (
                    <div className="container mx-auto p-4 max-w-2xl">
                        <div className="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                            <h1 className="text-2xl font-bold text-red-800 mb-4">Error Loading Form</h1>
                            <p className="text-red-600 mb-4">{error}</p>
                            <a href="/QC/" className="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                Return to Forms List
                            </a>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading checklist...</p>
                        </div>
                    </div>
                );
            }

            // ... [Rest of the component remains the same] ...
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
