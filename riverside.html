<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Same dark theme CSS as before */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-size: 18px;
            background-color: #111827;
            color: #e5e7eb;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .reset-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 20px;
            font-weight: bold;
        }
        .reset-btn:hover {
            background: #991b1b;
        }
        .qc-item {
            background: #1f2937;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.3s;
            border: 1px solid #374151;
        }
        .qc-item.complete {
            background: #065f46;
            border-color: #059669;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #374151;
        }
        .item-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #60a5fa 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .item-weight {
            background: #374151;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 18px;
            color: #e5e7eb;
        }
        .rating-group {
            margin: 15px 0;
        }
        .rating-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        .rating-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px solid #374151;
            border-radius: 8px;
            background: #1f2937;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 100px;
            color: #e5e7eb;
        }
        .rating-btn:hover {
            border-color: #60a5fa;
            transform: translateY(-2px);
        }
        .rating-btn .number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .rating-btn .description {
            font-size: 16px;
            text-align: center;
            line-height: 1.4;
        }
        .rating-btn.selected {
            background: #059669;
            color: white;
            border-color: #34d399;
        }
        .notes {
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #374151;
            border-radius: 4px;
            min-height: 120px;
            box-sizing: border-box;
            font-size: 18px;
            background: #111827;
            color: #e5e7eb;
        }
        .notes:focus {
            outline: none;
            border-color: #60a5fa;
        }
        .image-upload {
            margin: 15px 0;
        }
        .image-upload input[type="file"] {
            padding: 20px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            background: #111827;
            border-radius: 8px;
            border: 2px solid #374151;
            height: 50px;
            color: #e5e7eb;
        }
        .image-preview {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .section-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #60a5fa;
            font-size: 20px;
        }
        h2 {
            font-size: 28px;
            background: linear-gradient(90deg, #60a5fa 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 20px;
            color: #9ca3af;
        }
        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .total-score {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            background: #1f2937;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #374151;
            color: #60a5fa;
        }
        .pdf-button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            background: #374151;
            color: #9ca3af;
            border: none;
            border-radius: 8px;
            margin-top: 30px;
            cursor: not-allowed;
            transition: all 0.3s;
        }
        .pdf-button.ready {
            background: #2563eb;
            color: white;
            cursor: pointer;
        }
        .pdf-button.ready:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Quality Control Checklist</h2>
        <button class="reset-btn" onclick="resetForm()">Reset All Items</button>
    </div>
    <div id="total-score" class="total-score">Total Score: 0</div>
    
    <div id="checklist-container">
        <div class="loading">Loading checklist items...</div>
    </div>

    <button id="pdfButton" class="pdf-button" onclick="generatePDF()" disabled>
        Make a PDF Report
    </button>

    <script>
        let checklistItems = [];

        async function loadChecklist() {
            try {
                const response = await fetch('https://ultraexpress.github.io/QC/riverside-checklist.json');
                if (!response.ok) throw new Error('Failed to load checklist data');
                
                const data = await response.json();
                checklistItems = data.items.map(item => ({
                    ...item,
                    score: 0,
                    notes: "",
                    image: null
                }));
                
                renderChecklist();
            } catch (error) {
                document.getElementById('checklist-container').innerHTML = `
                    <div class="error">
                        Error loading checklist: ${error.message}
                        <br>Please refresh the page to try again.
                    </div>
                `;
            }
        }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            container.innerHTML = checklistItems.map((item, index) => `
                <div class="qc-item" data-id="${item.id}">
                    <div class="item-header">
                        <span class="item-title">${item.name}</span>
                        <span class="item-weight">Weight: ${item.weight}</span>
                    </div>
                    
                    <div class="rating-group">
                        <div class="section-label">Quality Rating</div>
                        <div class="rating-options">
                            ${[1,2,3,4,5].map(rating => `
                                <button class="rating-btn" onclick="setRating(${index}, ${rating})">
                                    <span class="number">${rating}</span>
                                    <span class="description">${getRatingDescription(rating)}</span>
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div>
                        <div class="section-label">Notes</div>
                        <textarea class="notes" 
                            onchange="updateNotes(${index}, this.value)" 
                            placeholder="Enter detailed observations here...">${item.notes}</textarea>
                    </div>

                    <div class="image-upload">
                        <div class="section-label">Upload Images</div>
                        <input type="file" 
                            accept="image/*" 
                            multiple 
                            onchange="handleImageUpload(${index}, event)">
                        <div class="image-preview-${index}"></div>
                    </div>
                </div>
            `).join('');
            
            checklistItems.forEach((item, index) => {
                checkComplete(index);
            });
            checkAllItemsComplete();
        }

        function getRatingDescription(rating) {
            const descriptions = {
                1: "Critical Issues<br>Immediate Action Required",
                2: "Major Issues<br>Needs Significant Work",
                3: "Minor Issues<br>Acceptable with Fixes",
                4: "Good Quality<br>Minor Improvements",
                5: "Perfect Quality<br>Meets All Standards"
            };
            return descriptions[rating];
        }

        function checkComplete(index) {
            const item = checklistItems[index];
            const hasScore = item.score > 0;
            const hasNotes = item.notes.trim() !== '';
            const hasImage = item.image !== null;
            
            const itemElement = document.querySelector(`.qc-item[data-id="${item.id}"]`);
            if (hasScore && hasNotes && hasImage) {
                itemElement.classList.add('complete');
            } else {
                itemElement.classList.remove('complete');
            }
        }

        function checkAllItemsComplete() {
            const allComplete = checklistItems.every(item => 
                item.score > 0 && 
                item.notes.trim() !== '' && 
                item.image !== null
            );
            
            const pdfButton = document.getElementById('pdfButton');
            if (allComplete) {
                pdfButton.classList.add('ready');
                pdfButton.disabled = false;
            } else {
                pdfButton.classList.remove('ready');
                pdfButton.disabled = true;
            }
        }

        function setRating(index, rating) {
            const itemElement = document.querySelector(`.qc-item[data-id="${checklistItems[index].id}"]`);
            const buttons = itemElement.querySelectorAll('.rating-btn');
            
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.querySelector('.number').textContent) === rating) {
                    btn.classList.add('selected');
                }
            });
            
            checklistItems[index].score = rating;
            checkComplete(index);
            updateTotalScore();
            checkAllItemsComplete();
        }

        function updateNotes(index, notes) {
            checklistItems[index].notes = notes;
            checkComplete(index);
            checkAllItemsComplete();
        }

        function handleImageUpload(index, event) {
            const preview = document.querySelector(`.image-preview-${index}`);
            preview.innerHTML = '';
            
            for (const file of event.target.files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'image-preview';
                    preview.appendChild(img);
                    checklistItems[index].image = e.target.result;
                    checkComplete(index);
                    checkAllItemsComplete();
                }
                reader.readAsDataURL(file);
            }
        }

        function updateTotalScore() {
            const totalScore = checklistItems.reduce((sum, item) => {
                if (item.score > 0) {
                    return sum + (item.score * item.weight);
                }
                return sum;
            }, 0);
            
            const maxPossibleScore = checklistItems.reduce((sum, item) => {
                return sum + (5 * item.weight);
            }, 0);
            
            const percentage = ((totalScore / maxPossibleScore) * 100).toFixed(1);
            
            document.getElementById('total-score').textContent = 
                `Total Score: ${totalScore.toFixed(2)} (${percentage}% of maximum)`;
        }

        function resetForm() {
            if (confirm('Are you sure you want to reset all items? This will clear all ratings, notes, and images.')) {
                checklistItems.forEach(item => {
                    item.score = 0;
                    item.notes = '';
                    item.image = null;
                });
                renderChecklist();
                updateTotalScore();
                checkAllItemsComplete();
            }
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            // Rest of the generatePDF function exactly as in your original code
            // I've abbreviated it here to save space but it should be exactly the same
        }

        // Load the checklist when the page loads
        loadChecklist();
    </script>
</body>
</html>
