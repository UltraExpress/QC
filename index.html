<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Express QC Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .location-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .location-button {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: white;
        }

        .riverside {
            background: #007bff;
        }

        .speedie {
            background: #28a745;
        }

        .location-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .location-button:active {
            transform: translateY(0);
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }

        @media (max-width: 480px) {
            .location-buttons {
                flex-direction: column;
            }

            .location-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Ultra Express Logo" class="logo">
        <h1>Ultra Express QC Checklist</h1>
        <p>Select your location to begin the inspection:</p>
        <div class="location-buttons">
            <a href="RIVERSIDE.html" class="location-button riverside">
                RIVERSIDE
            </a>
            <a href="SPEEDIE.html" class="location-button speedie">
                SPEEDIE
            </a>
        </div>
    </div>
</body>
</html>
