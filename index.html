<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Quality Control Checklist</title>
    <link rel="stylesheet" href="styles-css.css">
</head>
<body>
    <div class="header">
        <h1>Car Wash Quality Control Checklist</h1>
        <button class="button" onclick="startNewQC()">New QC</button>
    </div>

    <div class="location-selector">
        <button class="location-button" onclick="selectLocation('RIVERSIDE')">RIVERSIDE</button>
        <button class="location-button" onclick="selectLocation('SANTA ANA')">SANTA ANA</button>
    </div>

    <div id="checklist-section">
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        
        <div id="progress-text" class="score-info">
            0% Complete
        </div>

        <div id="checklist"></div>

        <div id="total-score" class="score-info"></div>

        <div class="buttons-container">
            <button id="pdf-button" class="button" onclick="generatePDF()">Generate PDF Report</button>
        </div>
    </div>

    <!-- Load core libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Load application scripts -->
    <script src="app-js.js"></script>
    <script src="pdf-generator-js.js"></script>

    <script>
        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadChecklist();
        });
    </script>
</body>
</html>
